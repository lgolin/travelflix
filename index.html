<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">  <!-- padrao para aceitar caracteres acentuados   -->
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--  owl CSS-->
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

  <!-- CSS -->
  <link rel="stylesheet" href="./style/main.css">

  <!-- CSS responsividade -->
  <link rel="stylesheet" href="./style/resonsive.css">

  <title>Netflix Clone</title>
</head>
<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Inicio</a>
        <a href="#">Series</a>
        <a href="#">Filmes</a>
        <a href="#">Documentarios</a>
      </nav>
    </div>
  </header>

  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">House of Cards</h3>
        <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
        <div class="botoes">
          <button role="button" class="botao"><i class="fas fa-play"></i>Assistir Agora</button>
          <button role="button" class="botao"><i class="fas fa-info-circle"></i></i>Mais informacoes</button>
        </div>
      </div>
    </div>
  </main>
  
  <!--  own carousel-->
  <div class="carousel-filmes">
    <div class="owl-carousel owl-theme">
      <div class="item"><img class="box-filme" src="/img/mini2.jpg" alt=""></div>
      <div class="item"><img class="box-filme" src="/img/mini3.jpg" alt=""></div>
      <div class="item"><img class="box-filme" src="/img/mini4.jpg" alt=""></div>
      <div class="item"><img class="box-filme" src="/img/mini5.jpg" alt=""></div>
      <div class="item"><img class="box-filme" src="/img/mini6.jpg" alt=""></div>
      <div class="item"><img class="box-filme" src="/img/mini7.jpg" alt=""></div>
      <div class="item"><img class="box-filme" src="/img/mini8.jpg" alt=""></div>
    </div>
  </div>

  <!-- owl js -->
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <!--js-->
  <script src="js/owl/setup.js"></script>
  <!-- fontawesome -->
  <script src="https://kit.fontawesome.com/24d1055794.js" crossorigin="anonymous"></script>



</body>
</html>
